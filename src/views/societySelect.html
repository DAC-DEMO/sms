    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div style="margin: 60px;">
                <div class="col-sm-6" style="margin-left: 89px;">
                    <p>
                        <button type="button" class="btn btn-primary btn-md">Create Society</button>
                    </p>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-5 jumbotron">
                <div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">{{formLabelData.name}}</label>
                            <input type="text" class="form-control" placeholder="Society Name" ng-model="socFormData.societyName" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputRegistraion">{{formLabelData.regnNo}}</label>
                            <input type="text" class="form-control" placeholder="Registration No." ng-model="socFormData.regnNo" required>
                        </div>
                        <div class="form-group">
                            <label for="comment">{{formLabelData.address}}</label>
                            <textarea class="form-control" rows="2" ng-model="socFormData.address"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" style="width: 100%;" ng-click="dbInsertSociety();">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-offset-1 col-sm-6" style="margin-top: -3.5%;">
                <div>
                    <button class="btn btn-primary" type="button" style="width: 100%;" ng-click="dbGetSocietyNames();">Select Society</button>
                    <table class="table table-hover table-bordered" ng-show="formLabelData.toggleTable">
                        <thead>
                            <tr>
                                <th>Serial.No</th>
                                <th>Society Name</th>
                                <th>Regi.No</th>
                                <th>Address</th>
                                <th>Select</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="item in societyData |  orderBy:'sid':true">
                                <td>{{item.sid}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.regno}}</td>
                                <td>{{item.address}}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" ng-click="openMasterAndTransactionPage(this);">
                                        <span>Select</span>
                                        <span class="glyphicon glyphicon-circle-arrow-right"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
