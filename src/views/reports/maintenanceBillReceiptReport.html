<div ng-controller="maintenanceBillReceiptReport">
<div class="container">
            <table class="table table-striped table-hover jumbotron">
                <tbody>
                    <tr>
                        <th>From Date</th>
                        <td><input type="date" ng-model="dateLimit.fromDate"> </td>
                        <th>To Date</th>
                        <td><input type="date" ng-model="dateLimit.toDate"> </td>
                        <td><button class="btn btn-success" ng-click="displayMaintenanceBillReceiptList();">Generate</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <table class="table table-bordered jumbotron">
                <thead>
                    <tr>
                        <th>Receipt No</th>
                        <th>Member Name</th>
                        <th>Receipt Date</th>
                        <th>Flat No</th>
                        <th>Cheque No</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in MaintenanceBillReceiptList">
                        <td>{{item.RECEIPT_NO}}</td>
                        <td>{{item.NAME}}</td>
                        <td>{{item.BILL_DATE}}</td>
                        <td>{{item.FLAT_NO}}</td>
                        <td>{{item.CHEQUE_NO}}</td>
                        <td>{{item.TOTAL_AMT_PAID}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
</div>
