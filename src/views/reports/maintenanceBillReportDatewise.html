<div ng-controller="maintenanceBillReportDatewise">
    <div class="container">
        <table class="table table-striped table-hover jumbotron">
            <tbody>
                <tr>
                    <th>From Date</th>
                    <td><input type="date" ng-model="dateLimit.fromDate"> </td>
                    <th>To Date</th>
                    <td><input type="date" ng-model="dateLimit.toDate"> </td>
                    <td><button class="btn btn-success" ng-click="displayMaintenanceBillList();">Generate</button> </td>
                </tr>
            </tbody>
        </table>
 
        <table class="table table-bordered jumbotron">
            <thead>
                <tr>
                    <th>FlatNo</th>
                    <th>Member Name</th>
                    <th>Parking Charges</th>
                    <th>Bank Charges</th>
                    <th>Non Occupancy Charges</th>
                    <th>Dues</th>
                    <th>Transaction Date</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in MaintenanceBillList">
                    <td>{{item.FLAT_NO}}</td>
                    <td>{{item.NAME}}</td>
                    <td>{{item.PARKING_CHARGES}}</td>
                    <td>{{item.BANK_CHARGES}}</td>
                    <td>{{item.NON_OCCUPANCY_CHARGES}}</td>
                    <td>{{item.dues}}</td>
                    <td>{{item.BILL_DATE}}</td>
                    <td>{{item.BILL_AMT}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
