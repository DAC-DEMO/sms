<div class="container" ng-controller="addMember">
    <table class="table table-striped  table-hover jumbotron">
        <tbody>
            <tr class="success">
                <td>Flat.No/Code:</td>
                <td><input type="number" ng-model="memberDetails.FLAT_NO"></td>
                <td>Name:</td>
                <td><input type="text" ng-model="memberDetails.NAME"></td>
            </tr>
            <tr class="success">
                <td>Area(Sq.Ft):</td>
                <td><input type="number" ng-model="memberDetails.AREA"></td>
                <td>Floor:</td>
                <td><input type="number" ng-model="memberDetails.FLOOR_NO"></td>
            </tr>
        </tbody>
    </table>
    <table class="table  table-striped table-hover jumbotron">

        <tbody>
            <tr class="Info">
                <td>Muncipal Tax:</td>
                <td><input type="number" readonly ng-model="memberDetails.MUNICIPLE_TAX"></td>
                <td>Sinking Fund:</td>
                <td><input type="number" readonly ng-model="memberDetails.SINKING_FUND"></td>
            </tr>
            <tr class="Info">
                <td>Service Charges:</td>
                <td><input type="number" readonly ng-model="memberDetails.SERVICE_CHARGES"></td>
                <td>Repaire and Maintenance:</td>
                <td><input type="number" readonly ng-model="memberDetails.REP_AND_MAINTENANCE"></td>
            </tr>
            <tr class="Info">
                <td>Electric Charges:</td>
                <td><input type="number" readonly ng-model="memberDetails.ELECTRIC_CHARGES"></td>
                <td>Water Charges:</td>
                <td><input type="number" readonly ng-model="memberDetails.WATER_CHARGES"></td>
            </tr>
            <tr class="Info">
                <td>Parking Charges:</td>
                <td><input type="number" ng-model="memberDetails.PARKING_CHARGES"></td>
                <td>Bank Charges:</td>
                <td><input type="number"  ng-model="memberDetails.BANK_CHARGES"></td>
            </tr>
            <tr class="Info">
                <td>Insurance:</td>
                <td><input type="number" readonly ng-model="memberDetails.INSURANCE"></td>
                <td>Non Occupancy Charges:</td>
                <td><input type="number" ng-model="memberDetails.NON_OCCUPANCY_CHARGES"></td>
            </tr> 
            <tr>
                <td></td>
                <td><button class="btn btn-primary btn-md" style="width: 50%" ng-click="getMaintenanceDetails();">Get Charges</button></td>
                <td></td>
                <td><button class="btn btn-primary btn-md" style="width: 50%" ng-click="setMaintenanceDetails();">Update Member</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
