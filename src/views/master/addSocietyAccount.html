<div class="container" ng-controller="addSocietyAccount">
    <table class="table table-striped  table-hover jumbotron">
        <tbody>
            <tr class="success">
                <td>Account Code:</td>
                <td><input type="number" ng-model="societyAccountDetails.ACCOUNT_CODE"></td>
                <td>Name:</td>
                <td><input type="text" ng-model="societyAccountDetails.ACCOUNT_NAME"></td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-hover jumbotron">
        <tbody>
            <tr class="Info">
                <td>Date</td>
                <td><input type="date" ng-model="societyAccountDetails.ACCOUNT_CREATION_DATE"></td>
            </tr>
            <tr class="Info">
                <td>Account Balance</td>
                <td><input type="number" value="0" ng-model="societyAccountDetails.TOTAL_AMOUNT"></td>
            </tr>
             <tr class="Info">
                <td></td>
                <td><button class="btn btn-primary btn-md" style="width: 50%" ng-click="addSocietyAccount();">CREATE</button></td>
            </tr>
        </tbody>
    </table>
    
</div>
