<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>

        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../assets/css/login.css" rel="stylesheet">
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../assets/js/login.js"></script>
       <script>
            function displayLogin(){
                $("#1").css("display","block");
            }
        </script>

    </head>

    <body >
        <div class="container">
            <div class="row">
                <center>
                    <div class="col-sm-9">
                        <h1 class="my-h1">Housing Society Management System</h1>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary log-btn" onclick="displayLogin();">Log In</button>
                    </div>
                </center> 

            </div>
            <div class="row" style="display:none;" id="1">
                <div class="col-sm-offset-2 col-sm-7">
                    <div class="jumbotron" style="margin-top: 50px; margin-left: 89px;">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
