<div class="content">
    <center>
        <h1><strong><span class="color">{{data.welcome}}</span></strong></h1>
    </center>

    <div class="jumbotron col-sm-offset-4 col-sm-5" style="background: rgba(241, 241, 241, 0);">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Username</b></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required minlength="1" maxlength="10">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><b>Password</b></label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required minlength="1" maxlength="10">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-primary" ng-click="login();">Sign in</button>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <label style="color:red">{{user.error}}</label>
                </div>
            </div>
        </form>
    </div>
</div>
