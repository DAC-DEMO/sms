<div class="content">
    <center>
        <h1><strong><span class="color">{{data.welcome}}</span></strong></h1>
    </center>

    <div class="jumbotron col-sm-offset-4 col-sm-4 jumbo" style="background: rgba(241, 241, 241, 0);">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"><b>Username</b></label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label"><b>Password</b></label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-default" ng-click="login();">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
